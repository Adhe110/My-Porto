<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Dhea</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Fredoka'; }
    .text-brand { color: #FFA500; }
    .bg-brand { background-color: #FFA500; }
    .hover-bg-brand:hover { background-color: #e69500; }
    .border-brand { border-color: #FFA500; }

    /* ... style lama kamu ... */

  /* STYLE UNTUK EFEK KURSOR */
  .cursor-firework {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none; /* Agar klik tembus ke belakang */
    z-index: 9999;
  }

  .firework-line {
    position: absolute;
    width: 4px;   /* Lebar garis/titik */
    height: 12px; /* Panjang garis */
    background: #FFA500; /* Warna Brand (Orange) */
    border-radius: 4px;
    opacity: 0;
    transform-origin: center bottom; /* Supaya menyebar dari tengah */
  }
  </style>
</head>

<body class="bg-white text-gray-900 antialiased selection:bg-orange-100 selection:text-orange-600">

  <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
    <div class="container mx-auto px-6 md:px-12 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold flex items-center gap-1 tracking-tighter">
        Dheee <span class="w-2 h-2 rounded-full bg-red-500 block mt-2 ml-1"></span>
      </a>

      <div class="hidden md:flex space-x-8 font-medium text-gray-600 text-sm">
        <a href="#home" class="hover:text-black transition">Home</a>
        <a href="#experiences" class="hover:text-black transition">Experiences</a>
        <a href="#skills" class="hover:text-black transition">Skills</a>
        <a href="#projects" class="hover:text-black transition">Projects</a>
      </div>

      <button class="md:hidden text-gray-600">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>
  </nav>

  <section id="home" class="pt-32 pb-20 md:pt-40 md:pb-32">
    <div class="container mx-auto px-6 md:px-12">
      <div class="flex flex-col-reverse md:flex-row items-center gap-12 md:gap-20">

        <div class="w-full md:w-1/2 space-y-6">
          <h1 id="hero-headline" class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight text-gray-900">
            Loading...
          </h1>

          <p id="hero-subheadline" class="text-lg font-semibold text-gray-500">
            Loading...
          </p>

          <p id="hero-description" class="text-gray-600 leading-relaxed max-w-lg">
            Loading...
          </p>

          <div class="pt-4">
            <a id="hero-btn" href="#" class="bg-brand hover-bg-brand text-white font-bold py-3 px-10 rounded-lg shadow-lg shadow-orange-200 hover:shadow-orange-300 transition transform hover:-translate-y-1 inline-block">
              Resume
            </a>
          </div>
        </div>

        <div class="w-full md:w-1/2 flex justify-center md:justify-end">
          <div class="relative w-full max-w-md aspect-square rounded-[3rem] overflow-hidden shadow-2xl bg-gray-100 border-4 border-white ring-1 ring-gray-100">
            <img id="hero-image" src="assets/img/profile.jpg" alt="Profile" class="w-full h-full object-cover">
          </div>
        </div>

      </div>
    </div>
  </section>

<section id="experiences" class="py-20 bg-gray-50/50">
  <div class="container mx-auto px-6 md:px-12 max-w-7xl">
    
    <h2 class="text-3xl font-bold mb-12 text-black text-center">Education & Experience</h2>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-16 gap-y-10">
      <div id="education-list" class="space-y-6"></div>
      <div id="experience-list" class="space-y-6"></div>
    </div>
  </div>
</section>

<section id="skills" class="py-20 bg-white">
  <div class="container mx-auto px-6 md:px-12 max-w-7xl">
    
    <h2 class="text-3xl font-bold mb-10 text-black text-center">Skills</h2>

    <div id="skills-grid" class="flex flex-wrap justify-center gap-6 md:gap-8">
      <div class="w-24 h-24 bg-gray-100 rounded-xl animate-pulse"></div>
    </div>
    
  </div>
</section>

<section id="projects" class="py-20 bg-gray-50">
    <div class="container mx-auto px-6 md:px-12 max-w-7xl">
      
      <h2 class="text-3xl font-bold mb-10 text-black text-center">Projects</h2>

      <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="h-64 bg-gray-200 rounded-2xl animate-pulse col-span-full text-center py-20 text-gray-400">Loading Projects...</div>
      </div>

      <div class="mt-16 text-center">
        <a href="AllProject.html" class="inline-block bg-brand hover-bg-brand text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300">
          All Projects
        </a>
      </div>
    </div>
  </section>

  <footer id="contact" class="bg-white border-t border-gray-100 py-12">
    <div class="container mx-auto px-6 text-center space-y-6">
      <div class="flex justify-center space-x-8">
        <a href="#" class="text-gray-400 hover:text-black text-2xl transition"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/syahrur-adhe-pratama-putra-926983384/" class="text-gray-400 hover:text-black text-2xl transition"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Adhe110" class="text-gray-400 hover:text-black text-2xl transition"><i class="fab fa-github"></i></a>
      </div>
      <p class="text-gray-500 text-sm">
        &copy; 2025 Dheee
      </p>
    </div>
  </footer>

  <!-- JS dipisah -->
  <script src="assets/js/app.js"></script>
</body>
</html>
